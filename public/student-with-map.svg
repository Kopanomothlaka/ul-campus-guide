<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for realistic shading -->
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD4A3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E89A3D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A6C7D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A4551;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pantsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D6E9F0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A3728;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C1810;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="800" height="600" fill="url(#groundGradient)"/>
  
  <!-- Sky gradient -->
  <rect width="800" height="400" fill="#E6F2FF"/>
  
  <!-- Student Figure -->
  
  <!-- Head with realistic proportions -->
  <ellipse cx="360" cy="190" rx="42" ry="48" fill="url(#skinGradient)" filter="url(#softShadow)"/>
  
  <!-- Hair with texture -->
  <path d="M325 150 Q340 135 360 140 Q380 135 395 150 Q400 160 395 175 Q390 185 380 195 Q370 200 360 198 Q350 200 340 198 Q330 200 320 195 Q310 185 305 175 Q300 160 305 150 Z" fill="url(#hairGradient)" filter="url(#softShadow)"/>
  <path d="M330 160 Q345 150 360 155 Q375 150 390 160" stroke="#2C1810" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Face features -->
  <!-- Eyes -->
  <ellipse cx="345" cy="185" rx="6" ry="8" fill="#1A1A1A"/>
  <ellipse cx="375" cy="185" rx="6" ry="8" fill="#1A1A1A"/>
  <ellipse cx="346" cy="186" rx="2" ry="2" fill="#FFFFFF"/>
  <ellipse cx="376" cy="186" rx="2" ry="2" fill="#FFFFFF"/>
  
  <!-- Eyebrows -->
  <path d="M335 175 Q345 172 355 175" stroke="#2C1810" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M365 175 Q375 172 385 175" stroke="#2C1810" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="360" cy="200" rx="3" ry="5" fill="#E89A3D" opacity="0.4"/>
  
  <!-- Mouth/Smile -->
  <path d="M350 210 Q360 215 370 210" stroke="#8B4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Neck -->
  <rect x="350" y="235" width="20" height="25" rx="10" fill="url(#skinGradient)"/>
  
  <!-- Body/Torso with realistic shading -->
  <rect x="315" y="260" width="90" height="150" rx="15" fill="url(#shirtGradient)" filter="url(#shadow)"/>
  
  <!-- Shirt details -->
  <line x1="360" y1="260" x2="360" y2="410" stroke="#2A3441" stroke-width="2" opacity="0.3"/>
  <rect x="320" y="280" width="70" height="8" rx="4" fill="#4A5568" opacity="0.5"/>
  <rect x="320" y="295" width="70" height="8" rx="4" fill="#4A5568" opacity="0.5"/>
  
  <!-- Left arm (holding map) - more detailed -->
  <ellipse cx="295" y="270" rx="18" ry="25" fill="url(#skinGradient)" filter="url(#softShadow)"/>
  <rect x="275" y="270" width="40" height="110" rx="20" fill="url(#shirtGradient)" filter="url(#shadow)"/>
  <ellipse cx="255" y="320" rx="20" ry="30" fill="url(#skinGradient)" filter="url(#softShadow)"/>
  <rect x="235" y="320" width="40" height="90" rx="20" fill="url(#shirtGradient)" filter="url(#shadow)"/>
  
  <!-- Hand holding map -->
  <ellipse cx="215" y="380" rx="22" ry="28" fill="url(#skinGradient)" filter="url(#softShadow)"/>
  <!-- Fingers -->
  <ellipse cx="205" y="395" rx="4" ry="12" fill="url(#skinGradient)" transform="rotate(-20 205 395)"/>
  <ellipse cx="210" y="400" rx="4" ry="12" fill="url(#skinGradient)" transform="rotate(-10 210 400)"/>
  <ellipse cx="220" y="400" rx="4" ry="12" fill="url(#skinGradient)"/>
  <ellipse cx="225" y="395" rx="4" ry="12" fill="url(#skinGradient)" transform="rotate(10 225 395)"/>
  
  <!-- Right arm -->
  <ellipse cx="425" y="270" rx="18" ry="25" fill="url(#skinGradient)" filter="url(#softShadow)"/>
  <rect x="405" y="270" width="40" height="110" rx="20" fill="url(#shirtGradient)" filter="url(#shadow)"/>
  <ellipse cx="445" y="320" rx="20" ry="30" fill="url(#skinGradient)" filter="url(#softShadow)"/>
  
  <!-- Legs with realistic proportions -->
  <rect x="325" y="410" width="35" height="120" rx="12" fill="url(#pantsGradient)" filter="url(#shadow)"/>
  <rect x="360" y="410" width="35" height="120" rx="12" fill="url(#pantsGradient)" filter="url(#shadow)"/>
  
  <!-- Knees (slight bulge) -->
  <ellipse cx="342" cy="460" rx="8" ry="5" fill="#1A202C" opacity="0.5"/>
  <ellipse cx="377" cy="460" rx="8" ry="5" fill="#1A202C" opacity="0.5"/>
  
  <!-- Shoes - more realistic -->
  <ellipse cx="342" cy="540" rx="25" ry="12" fill="#0F1419" filter="url(#shadow)"/>
  <ellipse cx="377" cy="540" rx="25" ry="12" fill="#0F1419" filter="url(#shadow)"/>
  <rect x="320" y="535" width="45" height="8" rx="4" fill="#1A202C"/>
  <rect x="355" y="535" width="45" height="8" rx="4" fill="#1A202C"/>
  
  <!-- Map being held - very detailed and realistic -->
  <g filter="url(#shadow)">
    <!-- Map paper with realistic texture -->
    <rect x="150" y="280" width="160" height="120" rx="12" fill="url(#mapGradient)"/>
    <rect x="150" y="280" width="160" height="120" rx="12" stroke="#4A5568" stroke-width="3"/>
    
    <!-- Map creases/folds for realism -->
    <line x1="230" y1="280" x2="230" y2="400" stroke="#B8C5D1" stroke-width="1" opacity="0.4"/>
    <line x1="150" y1="340" x2="310" y2="340" stroke="#B8C5D1" stroke-width="1" opacity="0.4"/>
    
    <!-- Map grid lines -->
    <line x1="170" y1="300" x2="290" y2="300" stroke="#6B7B8C" stroke-width="1.5"/>
    <line x1="170" y1="320" x2="290" y2="320" stroke="#6B7B8C" stroke-width="1.5"/>
    <line x1="170" y1="340" x2="290" y2="340" stroke="#6B7B8C" stroke-width="1.5"/>
    <line x1="170" y1="360" x2="290" y2="360" stroke="#6B7B8C" stroke-width="1.5"/>
    <line x1="170" y1="380" x2="290" y2="380" stroke="#6B7B8C" stroke-width="1.5"/>
    
    <line x1="190" y1="280" x2="190" y2="400" stroke="#6B7B8C" stroke-width="1.5"/>
    <line x1="210" y1="280" x2="210" y2="400" stroke="#6B7B8C" stroke-width="1.5"/>
    <line x1="230" y1="280" x2="230" y2="400" stroke="#6B7B8C" stroke-width="1.5"/>
    <line x1="250" y1="280" x2="250" y2="400" stroke="#6B7B8C" stroke-width="1.5"/>
    <line x1="270" y1="280" x2="270" y2="400" stroke="#6B7B8C" stroke-width="1.5"/>
    
    <!-- Building shapes on map -->
    <rect x="180" y="310" width="20" height="15" rx="2" fill="#4A90E2" opacity="0.6"/>
    <rect x="210" y="325" width="18" height="12" rx="2" fill="#4A90E2" opacity="0.6"/>
    <rect x="240" y="310" width="22" height="18" rx="2" fill="#4A90E2" opacity="0.6"/>
    <rect x="200" y="350" width="25" height="20" rx="2" fill="#4A90E2" opacity="0.6"/>
    <rect x="235" y="360" width="20" height="15" rx="2" fill="#4A90E2" opacity="0.6"/>
    
    <!-- Roads/paths on map -->
    <line x1="170" y1="340" x2="310" y2="340" stroke="#8B7355" stroke-width="3" opacity="0.7"/>
    <line x1="230" y1="280" x2="230" y2="400" stroke="#8B7355" stroke-width="3" opacity="0.7"/>
    
    <!-- Location pin/marker - more detailed -->
    <circle cx="250" cy="330" r="8" fill="#C8A843" filter="url(#shadow)"/>
    <circle cx="250" cy="330" r="5" fill="#FFD700"/>
    <path d="M250 338 L252 345 L248 345 Z" fill="#C8A843" filter="url(#shadow)"/>
    <circle cx="250" cy="330" r="12" fill="#C8A843" opacity="0.2"/>
    
    <!-- Map title/label area -->
    <rect x="160" y="285" width="140" height="12" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <text x="230" y="294" font-family="Arial, sans-serif" font-size="8" fill="#4A5568" text-anchor="middle" font-weight="bold">CAMPUS MAP</text>
  </g>
  
  <!-- Campus buildings in background - more realistic -->
  <g opacity="0.4">
    <!-- Building 1 -->
    <rect x="80" y="420" width="70" height="100" rx="4" fill="#94A3B8" filter="url(#softShadow)"/>
    <rect x="85" y="425" width="60" height="90" rx="2" fill="#CBD5E0"/>
    <!-- Windows -->
    <rect x="92" y="440" width="8" height="12" rx="1" fill="#E2E8F0"/>
    <rect x="105" y="440" width="8" height="12" rx="1" fill="#E2E8F0"/>
    <rect x="118" y="440" width="8" height="12" rx="1" fill="#E2E8F0"/>
    <rect x="92" y="460" width="8" height="12" rx="1" fill="#E2E8F0"/>
    <rect x="105" y="460" width="8" height="12" rx="1" fill="#E2E8F0"/>
    <rect x="118" y="460" width="8" height="12" rx="1" fill="#E2E8F0"/>
    <!-- Roof -->
    <polygon points="75,420 115,400 155,420" fill="#64748B"/>
    
    <!-- Building 2 -->
    <rect x="160" y="440" width="60" height="80" rx="4" fill="#94A3B8" filter="url(#softShadow)"/>
    <rect x="165" y="445" width="50" height="70" rx="2" fill="#CBD5E0"/>
    <rect x="172" y="460" width="8" height="12" rx="1" fill="#E2E8F0"/>
    <rect x="185" y="460" width="8" height="12" rx="1" fill="#E2E8F0"/>
    <rect x="198" y="460" width="8" height="12" rx="1" fill="#E2E8F0"/>
    
    <!-- Building 3 -->
    <rect x="520" y="400" width="80" height="120" rx="4" fill="#94A3B8" filter="url(#softShadow)"/>
    <rect x="525" y="405" width="70" height="110" rx="2" fill="#CBD5E0"/>
    <rect x="535" y="425" width="10" height="15" rx="1" fill="#E2E8F0"/>
    <rect x="550" y="425" width="10" height="15" rx="1" fill="#E2E8F0"/>
    <rect x="565" y="425" width="10" height="15" rx="1" fill="#E2E8F0"/>
    <rect x="580" y="425" width="10" height="15" rx="1" fill="#E2E8F0"/>
    <polygon points="515,400 560,380 605,400" fill="#64748B"/>
    
    <!-- Building 4 -->
    <rect x="610" y="430" width="65" height="90" rx="4" fill="#94A3B8" filter="url(#softShadow)"/>
    <rect x="615" y="435" width="55" height="80" rx="2" fill="#CBD5E0"/>
  </g>
  
  <!-- Ground/Path with texture -->
  <rect x="0" y="520" width="800" height="80" fill="url(#groundGradient)"/>
  <rect x="0" y="520" width="800" height="3" fill="#CBD5E0" opacity="0.5"/>
  
  <!-- Decorative elements - sun -->
  <circle cx="650" cy="120" r="35" fill="#FFD700" opacity="0.3"/>
  <circle cx="650" cy="120" r="25" fill="#FFE55C" opacity="0.4"/>
  
  <!-- Trees/shrubs for depth -->
  <ellipse cx="100" cy="520" rx="15" ry="20" fill="#48BB78" opacity="0.3"/>
  <ellipse cx="700" cy="510" rx="18" ry="25" fill="#48BB78" opacity="0.3"/>
</svg>
